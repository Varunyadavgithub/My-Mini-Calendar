<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading on a page -->
    <div class="head">
        <h1 class="heading">My Mini Calendar</h1>
    </div>
    <!-- Calendar on a page -->

        <ul class="week">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
        </ul>
    </div>
    <!-- Link JavaScript file -->
    <script src="myscript.js"></script>
</body>
</html>
